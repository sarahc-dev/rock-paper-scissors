<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Rock, Paper, Scissors Game</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="game.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <img class="logo" src="./images/logo.svg" alt="Rock Paper Scissors">
        <div class="score">
          <p>Score</p>
          <h2>0</h2>
        </div>
      </header>

      <section class="game">
        
        <div class="top-btns">
        <button value="paper" class="circle-btn-outer paper-outer">
          <div class="circle-btn paper">
            <img class="btn-img" src="./images/icon-paper.svg" alt="paper">
          </div>
        </button>

        <button value="scissors" class="circle-btn-outer scissors-outer">
          <div class="circle-btn scissors">
            <img class="btn-img" src="./images/icon-scissors.svg" alt="scissors">
          </div>
        </button>
        <div class="opaque-circle hidden"></div>
      </div>
<div class="bottom-btns">
        <button value="rock" class="circle-btn-outer rock-outer">
          <div class="circle-btn rock">
            <img class="btn-img" src="./images/icon-rock.svg" alt="rock">
          </div>
        </button>
      </div>
        
      </section>

      <section class="result hidden">
        <h1>You lose</h1>
        <button class="play-again">Play again</button>

      </section>

      
      <button class="rules btn-clear">Rules</button>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sarah</a>.
    </div>
  </body>
</html>
